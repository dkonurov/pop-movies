// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'


    ext.versions = [
            kotlin   : '1.3.41',
            room     : '2.1.0',
            toothpick: '3.0.1',
            coroutine: '1.3.0-RC2',
            androidx : '1.0.2',
            recycler : '1.0.0',
            glide    : '4.7.1'
    ]

    ext.glide = [
            core    : "com.github.bumptech.glide:glide:$versions.glide",
            compiler: "com.github.bumptech.glide:compiler:$versions.glide"
    ]

    ext.androidx = [
            core     : "androidx.core:core-ktx:$versions.androidx",
            appcompat: "androidx.appcompat:appcompat:$versions.androidx"
    ]

    ext.coroutine = [
            core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutine",
            android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutine"
    ]

    ext.toothpick = [
            compiler: "com.github.stephanenicolas.toothpick:toothpick-compiler:$versions.toothpick",
            ktp     : "com.github.stephanenicolas.toothpick:ktp:$versions.toothpick",
            androidx: "com.github.stephanenicolas.toothpick:smoothie-androidx:$versions.toothpick"
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }


}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
